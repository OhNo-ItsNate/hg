        <main class="music-main">
            <h3>Knew You Well</h3>
            <audio id="knewYouWell" class="audioPlayers">
                <source  src="audio/Knew-You-Well-ROC.mp3" type="audio/mpeg" />

            </audio>
            <div class="playerControls">
                <button class="btn btn-play">
                    <img src="img/play.png" alt="Play" />
                </button>
                <button class="btn btn-pause">
                    <img src="img/pause.png" alt="Pause" />
                </button>
                <button class="btn btn-replay">
                    <img src="img/replay.png" alt="Replay" />
                </button>
                <button class="btn btn-stop">
                    <img src="img/stop.png" alt="Stop" />
                </button>
            </div>
            <h3>The Possessed</h3>

            <div class="playerControls">
                <button class="btn btn-play">

                <button class="btn btn-pause">

                <button class="btn btn-stop">
